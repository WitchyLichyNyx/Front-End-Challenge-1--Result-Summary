<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="content">
  <div id="border-shadow">
    <div class="first card">
    <p>Your Result</p>
        <div id="orb">
          <h3 id="seventysix">76</h3>
          <p id="tinySeventysix">of 100</p>
        </div>
  
      <div id="bottomtext">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="second card">
      <div id="secContent">
        <h2 id="summary"> Summary</h2>
          <div>
            <div id="red">
              <img src="./images/icon-reaction.svg"/>
              <h4 class="hItem">Reaction</h4>
              <div class="rating">
                <p class="pItem bold">80 </p>
                <p class="pItem">/ 100</p>
              </div>
            </div>
            <div id="yellow">
              <img src="./images/icon-memory.svg"/>
              <h4 class="hItem">Memory</h4>
              <div class="rating">
                <p class="pItem bold">92</p>
                <p class="pItem">/ 100</p>
              </div>
            </div>
            <div id="green">
              <img src="./images/icon-verbal.svg"/>
              <h4 class="hItem">Verbal</h4>
              <div class="rating">
                <p class="pItem bold">61</p>
                <p class="pItem">/ 100</p>
              </div>
            </div>
            <div id="blue">
              <img src="./images/icon-visual.svg"/>
              <h4 class="hItem">Visual</h4>
              <div class="rating">
                <p class="pItem bold">72</p>
                <p class="pItem">/ 100</p>
              </div>
            </div>
            <div id="continue">
              <h4 id="Button">Continue</h4>
            </div>
          </div>  
      </div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nyx</a>.
  </div>   

</body>
</html>
